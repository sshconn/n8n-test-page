<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoƒüraf √áek ve G√∂nder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #f5f5f5;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 15px;
        }

        #canvas {
            display: none;
        }

        #preview {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: none;
        }

        .placeholder {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            fill: #ccc;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
        }

        .webhook-input {
            margin-bottom: 20px;
        }

        .webhook-input label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .webhook-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .webhook-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .webhook-input small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Fotoƒüraf √áek ve G√∂nder</h1>
        
        <div class="webhook-input">
            <label for="webhookUrl">N8N Webhook URL:</label>
            <input 
                type="url" 
                id="webhookUrl" 
                placeholder="https://your-n8n-instance.com/webhook/xxxxx"
                value=""
            >
            <small>N8N webhook URL'nizi buraya yapƒ±≈ütƒ±rƒ±n</small>
        </div>

        <div class="camera-container">
            <div class="placeholder" id="placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <p>Kameranƒ±zƒ± a√ßmak i√ßin a≈üaƒüƒ±daki butona tƒ±klayƒ±n</p>
            </div>
            <video id="video" autoplay playsinline></video>
            <img id="preview" alt="√áekilen fotoƒüraf">
            <canvas id="canvas"></canvas>
        </div>

        <div class="button-group">
            <button id="startCamera" class="btn-primary">
                üì∑ Kamerayƒ± A√ß
            </button>
            <button id="capturePhoto" class="btn-secondary hidden">
                üì∏ Fotoƒüraf √áek
            </button>
            <button id="retakePhoto" class="btn-secondary hidden">
                üîÑ Yeniden √áek
            </button>
            <button id="sendPhoto" class="btn-success hidden">
                ‚úâÔ∏è G√∂nder
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let stream = null;
        let photoData = null;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const retakePhotoBtn = document.getElementById('retakePhoto');
        const sendPhotoBtn = document.getElementById('sendPhoto');
        const statusDiv = document.getElementById('status');
        const webhookUrlInput = document.getElementById('webhookUrl');

        // Kamerayƒ± ba≈ülat
        startCameraBtn.addEventListener('click', async () => {
            try {
                // Mobil cihazlar i√ßin arka kamerayƒ± tercih et
                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.style.display = 'block';
                placeholder.style.display = 'none';
                startCameraBtn.classList.add('hidden');
                capturePhotoBtn.classList.remove('hidden');
                
                showStatus('Kamera hazƒ±r! Fotoƒüraf √ßekebilirsiniz.', 'success');
            } catch (error) {
                console.error('Kamera eri≈üimi hatasƒ±:', error);
                showStatus('Kamera eri≈üimi reddedildi. L√ºtfen izin verin.', 'error');
            }
        });

        // Fotoƒüraf √ßek
        capturePhotoBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            // Fotoƒürafƒ± base64 olarak al
            photoData = canvas.toDataURL('image/jpeg', 0.9);
            
            // √ñnizlemeyi g√∂ster
            preview.src = photoData;
            preview.style.display = 'block';
            video.style.display = 'none';
            
            // Butonlarƒ± g√ºncelle
            capturePhotoBtn.classList.add('hidden');
            retakePhotoBtn.classList.remove('hidden');
            sendPhotoBtn.classList.remove('hidden');
            
            // Kamerayƒ± durdur
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            showStatus('Fotoƒüraf √ßekildi! G√∂nderebilir veya yeniden √ßekebilirsiniz.', 'success');
        });

        // Yeniden √ßek
        retakePhotoBtn.addEventListener('click', async () => {
            preview.style.display = 'none';
            retakePhotoBtn.classList.add('hidden');
            sendPhotoBtn.classList.add('hidden');
            startCameraBtn.classList.remove('hidden');
            placeholder.style.display = 'flex';
            photoData = null;
            hideStatus();
        });

        // Fotoƒürafƒ± g√∂nder
        sendPhotoBtn.addEventListener('click', async () => {
            const webhookUrl = webhookUrlInput.value.trim();
            
            if (!webhookUrl) {
                showStatus('L√ºtfen N8N Webhook URL\'sini girin!', 'error');
                return;
            }

            if (!photoData) {
                showStatus('L√ºtfen √∂nce bir fotoƒüraf √ßekin!', 'error');
                return;
            }

            showStatus('Fotoƒüraf g√∂nderiliyor...', 'loading');
            sendPhotoBtn.disabled = true;

            try {
                // Base64'√º Blob'a √ßevir
                const response = await fetch(photoData);
                const blob = await response.blob();
                
                // FormData olu≈ütur
                const formData = new FormData();
                formData.append('image', blob, 'photo.jpg');
                
                // Webhook'a g√∂nder
                const webhookResponse = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (webhookResponse.ok) {
                    showStatus('Fotoƒüraf ba≈üarƒ±yla g√∂nderildi! ‚úÖ', 'success');
                    
                    // 3 saniye sonra sƒ±fƒ±rla
                    setTimeout(() => {
                        resetCamera();
                    }, 3000);
                } else {
                    throw new Error(`HTTP error! status: ${webhookResponse.status}`);
                }
            } catch (error) {
                console.error('G√∂nderim hatasƒ±:', error);
                showStatus('G√∂nderim ba≈üarƒ±sƒ±z! Webhook URL\'nizi kontrol edin.', 'error');
            } finally {
                sendPhotoBtn.disabled = false;
            }
        });

        // Kamerayƒ± sƒ±fƒ±rla
        function resetCamera() {
            preview.style.display = 'none';
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            retakePhotoBtn.classList.add('hidden');
            sendPhotoBtn.classList.add('hidden');
            startCameraBtn.classList.remove('hidden');
            photoData = null;
            hideStatus();
        }

        // Durum mesajƒ± g√∂ster
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Durum mesajƒ±nƒ± gizle
        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // Sayfa kapatƒ±lƒ±rken kamerayƒ± kapat
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
