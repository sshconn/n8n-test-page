<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Çek ve Gönder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* URL Giriş Ekranı */
        .url-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .url-content {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .webhook-input {
            margin-bottom: 15px;
        }

        .webhook-input label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .webhook-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .webhook-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .webhook-input small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }

        /* Kamera Ekranı */
        .camera-screen {
            display: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .camera-screen h1 {
            padding: 15px 20px 10px 20px;
            margin: 0;
            flex-shrink: 0;
        }

        .camera-container {
            position: relative;
            width: 100%;
            flex: 1;
            border-radius: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            display: none;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-controls {
            padding: 15px 20px 20px 20px;
            flex-shrink: 0;
            background: white;
        }

        .camera-controls button {
            width: 100%;
        }

        #cameraStatus {
            margin-top: 10px;
        }

        /* Butonlar */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Durum Mesajları */
        .status {
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* Sonuç Ekranı */
        .result-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-content {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .result-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            flex: 1;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- URL Giriş Ekranı -->
        <div id="urlScreen" class="url-screen">
            <div class="url-content">
                <h1>📸 Fotoğraf Gönderme Sistemi</h1>
                
                <div class="webhook-input">
                    <label for="webhookUrl">N8N Webhook URL:</label>
                    <input 
                        type="url" 
                        id="webhookUrl" 
                        placeholder="https://your-n8n-instance.com/webhook/xxxxx"
                        value=""
                    >
                    <small>N8N webhook URL'nizi buraya yapıştırın</small>
                </div>

                <button id="checkUrl" class="btn-primary">
                    ✅ Kontrol Et ve Devam Et
                </button>

                <div id="urlStatus" class="status hidden"></div>
            </div>
        </div>

        <!-- Kamera Ekranı -->
        <div id="cameraScreen" class="camera-screen">
            <h1>📷 Fotoğraf Çek</h1>
            
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <img id="preview" alt="Çekilen fotoğraf">
                <canvas id="canvas"></canvas>
            </div>

            <div class="camera-controls">
                <button id="capturePhoto" class="btn-success">
                    📸 Fotoğraf Çek
                </button>
                <div id="cameraStatus" class="status hidden"></div>
            </div>
        </div>

        <!-- Sonuç Ekranı -->
        <div id="resultScreen" class="result-screen">
            <div class="result-content">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-message" id="resultMessage"></div>
                
                <div class="button-group">
                    <button id="retakePhoto" class="btn-primary">
                        🔄 Yeniden Çek
                    </button>
                    <button id="changeUrl" class="btn-danger">
                        🔗 URL Değiştir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let photoData = null;
        let currentWebhookUrl = '';
        
        // Elementler
        const urlScreen = document.getElementById('urlScreen');
        const cameraScreen = document.getElementById('cameraScreen');
        const resultScreen = document.getElementById('resultScreen');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        
        // Butonlar
        const checkUrlBtn = document.getElementById('checkUrl');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const retakePhotoBtn = document.getElementById('retakePhoto');
        const changeUrlBtn = document.getElementById('changeUrl');
        
        // Input ve Status
        const webhookUrlInput = document.getElementById('webhookUrl');
        const urlStatus = document.getElementById('urlStatus');
        const cameraStatus = document.getElementById('cameraStatus');
        const resultIcon = document.getElementById('resultIcon');
        const resultMessage = document.getElementById('resultMessage');

        // URL Kontrol Et
        checkUrlBtn.addEventListener('click', async () => {
            const url = webhookUrlInput.value.trim();
            
            if (!url) {
                showStatus(urlStatus, 'Lütfen bir webhook URL\'si girin!', 'error');
                return;
            }

            // URL formatını kontrol et
            try {
                new URL(url);
            } catch (e) {
                showStatus(urlStatus, 'Geçersiz URL formatı!', 'error');
                return;
            }

            checkUrlBtn.disabled = true;
            checkUrlBtn.innerHTML = '<span class="spinner"></span> Kontrol ediliyor...';
            showStatus(urlStatus, 'URL kontrol ediliyor...', 'loading');

            // URL'yi test et (OPTIONS veya HEAD request)
            try {
                // N8N webhook'ları genelde CORS'a izin verir
                // Basit bir test için URL'yi kaydedip kameraya geçiyoruz
                currentWebhookUrl = url;
                
                // Başarılı - Kamera ekranına geç
                setTimeout(async () => {
                    urlStatus.classList.add('hidden');
                    await startCamera();
                }, 500);
                
            } catch (error) {
                showStatus(urlStatus, 'URL\'ye erişilemedi. Yine de devam edebilirsiniz.', 'warning');
                currentWebhookUrl = url;
                setTimeout(async () => {
                    await startCamera();
                }, 1500);
            } finally {
                checkUrlBtn.disabled = false;
                checkUrlBtn.innerHTML = '✅ Kontrol Et ve Devam Et';
            }
        });

        // Kamerayı başlat ve ekranı değiştir
        async function startCamera() {
            try {
                // Ekranları değiştir
                urlScreen.style.display = 'none';
                cameraScreen.style.display = 'block';
                
                // Kamera izni al
                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                showStatus(cameraStatus, 'Kamera hazır!', 'success');
                setTimeout(() => {
                    cameraStatus.classList.add('hidden');
                }, 2000);
                
            } catch (error) {
                console.error('Kamera erişimi hatası:', error);
                showStatus(cameraStatus, 'Kamera erişimi reddedildi!', 'error');
                capturePhotoBtn.disabled = true;
            }
        }

        // Fotoğraf çek ve gönder
        capturePhotoBtn.addEventListener('click', async () => {
            // Video container'ın görünen boyutlarını al
            const videoRect = video.getBoundingClientRect();
            const videoDisplayWidth = videoRect.width;
            const videoDisplayHeight = videoRect.height;
            
            // Video'nun gerçek boyutları
            const videoActualWidth = video.videoWidth;
            const videoActualHeight = video.videoHeight;
            
            // Aspect ratio'ları hesapla
            const displayAspect = videoDisplayWidth / videoDisplayHeight;
            const actualAspect = videoActualWidth / videoActualHeight;
            
            // Canvas boyutlarını ayarla (ekranda görünen boyuta göre)
            // Maksimum çözünürlük sınırı koyalım (performans için)
            const maxWidth = 1920;
            const maxHeight = 1440;
            
            let canvasWidth, canvasHeight;
            let sourceX = 0, sourceY = 0, sourceWidth = videoActualWidth, sourceHeight = videoActualHeight;
            
            if (actualAspect > displayAspect) {
                // Video daha geniş, yanlarda kırpılıyor
                sourceWidth = videoActualHeight * displayAspect;
                sourceX = (videoActualWidth - sourceWidth) / 2;
                
                // Canvas boyutlarını ayarla
                if (sourceWidth > maxWidth) {
                    canvasWidth = maxWidth;
                    canvasHeight = maxWidth / displayAspect;
                } else {
                    canvasWidth = sourceWidth;
                    canvasHeight = videoActualHeight;
                }
            } else {
                // Video daha uzun, üst/alttan kırpılıyor
                sourceHeight = videoActualWidth / displayAspect;
                sourceY = (videoActualHeight - sourceHeight) / 2;
                
                // Canvas boyutlarını ayarla
                if (sourceHeight > maxHeight) {
                    canvasHeight = maxHeight;
                    canvasWidth = maxHeight * displayAspect;
                } else {
                    canvasWidth = videoActualWidth;
                    canvasHeight = sourceHeight;
                }
            }
            
            // Canvas'ı ayarla ve görünen kısmı çiz
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            const context = canvas.getContext('2d');
            
            // Sadece ekranda görünen kısmı çiz
            context.drawImage(
                video,
                sourceX, sourceY, sourceWidth, sourceHeight,  // Kaynak (video'dan alınacak alan)
                0, 0, canvasWidth, canvasHeight               // Hedef (canvas'a çizilecek alan)
            );
            
            // JPEG kalitesini biraz düşürelim, dosya boyutunu küçültmek için
            photoData = canvas.toDataURL('image/jpeg', 0.85);
            
            // Debug için canvas boyutlarını console'a yazdır
            console.log('Canvas boyutları:', canvas.width, 'x', canvas.height);
            console.log('Video görünen boyut:', videoDisplayWidth, 'x', videoDisplayHeight);
            console.log('Video gerçek boyut:', videoActualWidth, 'x', videoActualHeight);
            
            // Butonu devre dışı bırak
            capturePhotoBtn.disabled = true;
            capturePhotoBtn.innerHTML = '<span class="spinner"></span> Gönderiliyor...';
            showStatus(cameraStatus, 'Fotoğraf gönderiliyor...', 'loading');

            // Kamerayı durdur
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Fotoğrafı gönder
            try {
                const response = await fetch(photoData);
                const blob = await response.blob();
                
                const formData = new FormData();
                formData.append('image', blob, 'photo.jpg');
                formData.append('timestamp', new Date().toISOString());
                
                const webhookResponse = await fetch(currentWebhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (webhookResponse.ok) {
                    // Başarılı
                    showResultScreen(true, 'Fotoğraf başarıyla gönderildi!');
                } else {
                    throw new Error(`HTTP error! status: ${webhookResponse.status}`);
                }
            } catch (error) {
                console.error('Gönderim hatası:', error);
                showResultScreen(false, 'Gönderim başarısız! Lütfen tekrar deneyin.');
            } finally {
                capturePhotoBtn.disabled = false;
                capturePhotoBtn.innerHTML = '📸 Fotoğraf Çek';
            }
        });

        // Sonuç ekranını göster
        function showResultScreen(success, message) {
            cameraScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            if (success) {
                resultIcon.innerHTML = '✅';
                resultIcon.style.color = '#28a745';
            } else {
                resultIcon.innerHTML = '❌';
                resultIcon.style.color = '#dc3545';
            }
            
            resultMessage.textContent = message;
        }

        // Yeniden çek
        retakePhotoBtn.addEventListener('click', async () => {
            resultScreen.style.display = 'none';
            cameraStatus.classList.add('hidden');
            await startCamera();
        });

        // URL değiştir
        changeUrlBtn.addEventListener('click', () => {
            // Kamerayı kapat
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // İlk ekrana dön
            resultScreen.style.display = 'none';
            cameraScreen.style.display = 'none';
            urlScreen.style.display = 'block';
            urlStatus.classList.add('hidden');
            
            // URL input'unu temizle
            webhookUrlInput.value = '';
            currentWebhookUrl = '';
        });

        // Durum mesajı göster
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status ${type}`;
            element.classList.remove('hidden');
        }

        // Sayfa kapatılırken kamerayı kapat
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Enter tuşu ile URL kontrol
        webhookUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkUrlBtn.click();
            }
        });
    </script>
</body>
</html>
