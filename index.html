<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fotoğraf Gönderme Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* URL Giriş Ekranı */
        .url-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .url-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: none;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Kamera Ekranı */
        .camera-screen {
            display: none;
            height: 100vh;
            width: 100vw;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 0;
        }

        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .camera-container {
            position: relative;
            width: calc(100vw - 20px);
            max-width: 408px;
            height: calc(100vh - 180px);
            max-height: 750px;
            margin: 60px auto 0 auto;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #canvas {
            display: none;
        }

        .camera-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7), transparent);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-bottom: env(safe-area-inset-bottom, 30px);
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            background: white;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .capture-btn:hover {
            transform: scale(1.05);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .capture-btn.processing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Result Screen */
        .result-screen {
            display: none;
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .result-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .result-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .result-icon.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
        }

        .result-icon.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            box-shadow: 0 10px 30px rgba(235, 51, 73, 0.3);
        }

        .result-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .result-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        /* Status Messages */
        .status {
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.loading {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .url-content, .result-content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .camera-container {
                border-radius: 16px;
                height: calc(100vh - 220px);
                max-height: 650px;
            }
            
            .camera-controls {
                bottom: 40px;
                padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 40px);
            }
        }

        /* iPhone specific adjustments */
        @supports (padding: max(0px)) {
            .camera-controls {
                padding-bottom: max(40px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <!-- URL Giriş Ekranı -->
    <div id="urlScreen" class="url-screen">
        <div class="url-content">
            <div class="logo-section">
                <div class="logo-icon">📸</div>
                <h1>Fotoğraf Gönderme</h1>
                <p class="subtitle">N8N webhook entegrasyonu</p>
            </div>
            
            <div class="input-group">
                <label class="input-label" for="webhookUrl">Webhook URL</label>
                <div class="input-wrapper">
                    <input 
                        type="url" 
                        id="webhookUrl" 
                        class="input-field"
                        placeholder="https://your-n8n.com/webhook/xxxxx"
                        value=""
                        autocomplete="off"
                    >
                </div>
                <p class="input-hint">N8N webhook URL'nizi girin</p>
            </div>

            <button id="checkUrl" class="btn btn-primary">
                <span>Devam Et</span>
                <span>→</span>
            </button>

            <div id="urlStatus" class="status hidden"></div>
        </div>
    </div>

    <!-- Kamera Ekranı -->
    <div id="cameraScreen" class="camera-screen">
        <div class="camera-header">
            <div class="back-btn" id="backBtn">←</div>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <img id="preview" alt="Çekilen fotoğraf">
            <canvas id="canvas"></canvas>
        </div>

        <div class="camera-controls">
            <div class="capture-btn" id="capturePhoto"></div>
        </div>
    </div>

    <!-- Sonuç Ekranı -->
    <div id="resultScreen" class="result-screen">
        <div class="result-content">
            <div class="result-icon" id="resultIcon"></div>
            <h2 class="result-title" id="resultTitle"></h2>
            <p class="result-message" id="resultMessage"></p>
            
            <div class="result-buttons">
                <button id="retakePhoto" class="btn btn-primary">
                    <span>🔄</span>
                    <span>Yeniden Çek</span>
                </button>
                <button id="changeUrl" class="btn btn-secondary">
                    <span>🔗</span>
                    <span>URL Değiştir</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let photoData = null;
        let currentWebhookUrl = '';
        
        // Elementler
        const urlScreen = document.getElementById('urlScreen');
        const cameraScreen = document.getElementById('cameraScreen');
        const resultScreen = document.getElementById('resultScreen');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        
        // Butonlar
        const checkUrlBtn = document.getElementById('checkUrl');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const retakePhotoBtn = document.getElementById('retakePhoto');
        const changeUrlBtn = document.getElementById('changeUrl');
        const backBtn = document.getElementById('backBtn');
        
        // Input ve Status
        const webhookUrlInput = document.getElementById('webhookUrl');
        const urlStatus = document.getElementById('urlStatus');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');

        // URL Kontrol
        checkUrlBtn.addEventListener('click', async () => {
            const url = webhookUrlInput.value.trim();
            
            if (!url) {
                showStatus(urlStatus, 'Lütfen webhook URL\'si girin', 'error');
                return;
            }

            try {
                new URL(url);
            } catch (e) {
                showStatus(urlStatus, 'Geçersiz URL formatı', 'error');
                return;
            }

            currentWebhookUrl = url;
            checkUrlBtn.disabled = true;
            checkUrlBtn.innerHTML = '<span class="spinner"></span><span>Kontrol ediliyor...</span>';
            
            // Kameraya geç
            setTimeout(async () => {
                await startCamera();
            }, 500);
        });

        // Kamera başlat
        async function startCamera() {
            try {
                urlScreen.style.display = 'none';
                cameraScreen.style.display = 'flex';
                
                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
            } catch (error) {
                console.error('Kamera hatası:', error);
                alert('Kamera erişimi sağlanamadı. Lütfen izin verin.');
                backToUrl();
            }
        }

        // Fotoğraf çek
        capturePhotoBtn.addEventListener('click', async () => {
            capturePhotoBtn.classList.add('processing');
            
            // Görünen alanı hesapla ve çek
            const videoRect = video.getBoundingClientRect();
            const videoDisplayWidth = videoRect.width;
            const videoDisplayHeight = videoRect.height;
            const videoActualWidth = video.videoWidth;
            const videoActualHeight = video.videoHeight;
            
            const displayAspect = videoDisplayWidth / videoDisplayHeight;
            const actualAspect = videoActualWidth / videoActualHeight;
            
            let canvasWidth, canvasHeight;
            let sourceX = 0, sourceY = 0, sourceWidth = videoActualWidth, sourceHeight = videoActualHeight;
            
            if (actualAspect > displayAspect) {
                sourceWidth = videoActualHeight * displayAspect;
                sourceX = (videoActualWidth - sourceWidth) / 2;
                canvasWidth = Math.min(sourceWidth, 1920);
                canvasHeight = canvasWidth / displayAspect;
            } else {
                sourceHeight = videoActualWidth / displayAspect;
                sourceY = (videoActualHeight - sourceHeight) / 2;
                canvasHeight = Math.min(sourceHeight, 1440);
                canvasWidth = canvasHeight * displayAspect;
            }
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            const context = canvas.getContext('2d');
            context.drawImage(
                video,
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, canvasWidth, canvasHeight
            );
            
            photoData = canvas.toDataURL('image/jpeg', 0.85);
            
            // Preview göster
            preview.src = photoData;
            preview.style.display = 'block';
            
            // Kamerayı durdur
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Gönder
            await sendPhoto();
        });

        // Fotoğrafı gönder
        async function sendPhoto() {
            try {
                const response = await fetch(photoData);
                const blob = await response.blob();
                
                const formData = new FormData();
                formData.append('image', blob, 'photo.jpg');
                formData.append('timestamp', new Date().toISOString());
                
                const webhookResponse = await fetch(currentWebhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (webhookResponse.ok) {
                    showResult(true, 'Başarılı!', 'Fotoğraf N8N\'e gönderildi');
                } else {
                    throw new Error(`HTTP ${webhookResponse.status}`);
                }
            } catch (error) {
                console.error('Gönderim hatası:', error);
                showResult(false, 'Başarısız!', 'Gönderim hatası oluştu. Tekrar deneyin.');
            } finally {
                capturePhotoBtn.classList.remove('processing');
            }
        }

        // Sonuç ekranı
        function showResult(success, title, message) {
            cameraScreen.style.display = 'none';
            resultScreen.style.display = 'flex';
            
            resultIcon.className = `result-icon ${success ? 'success' : 'error'}`;
            resultIcon.innerHTML = success ? '✓' : '✕';
            resultTitle.textContent = title;
            resultMessage.textContent = message;
        }

        // Yeniden çek
        retakePhotoBtn.addEventListener('click', async () => {
            resultScreen.style.display = 'none';
            preview.style.display = 'none';
            await startCamera();
        });

        // URL değiştir
        changeUrlBtn.addEventListener('click', () => {
            backToUrl();
        });

        // Geri dön
        backBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            backToUrl();
        });

        // URL ekranına dön
        function backToUrl() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            cameraScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            urlScreen.style.display = 'flex';
            checkUrlBtn.disabled = false;
            checkUrlBtn.innerHTML = '<span>Devam Et</span><span>→</span>';
            urlStatus.classList.add('hidden');
        }

        // Durum mesajı
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status ${type}`;
            element.classList.remove('hidden');
        }

        // Enter ile devam
        webhookUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkUrlBtn.click();
            }
        });

        // Sayfa kapanırken kamerayı kapat
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
